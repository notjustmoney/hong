version: "3.8"
services:
  server:
    image: chajyn/hong:server
    container_name: server
    ports:
      - "5000:3030"
    volumes:
      - ./server2/.env:/usr/src/server/.env
    networks:
      - backend
  nginx:
    image: chajyn/hong:nginx-server
    container_name: nginx
    depends_on:
      - server
    ports:
      - "80:80"
    volumes:
      - ./nginx/public:/usr/share/nginx/public
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - backend

networks: # basic bridge network
  backend:
    driver: bridge
